<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main class="container">
    <section>
      <div class="card__back">
        <span>0000</span>
      </div>
      <div class="card__front">
        <img class="card__logo"src="images/card-logo.svg" alt="card-logo">
        <div class="card__number">
          <p><span>0000</span> <span>0000</span> <span>0000</span> <span>0000</span></p>
        </div>
        <div class="card__name">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
    </section>
    <section class="card__details">
      <div>
        <form action="" id="" class="form" >
          <label for="cardholder-name">Cardholder name</label>
          <input type="text" placeholder="jane Appleseed" >
          <label for="card-number">card number</label>
          <input type="text" placeholder="1234 5678 9123 0000">
          <label for="exp-date">exp.date (mm/yy)</label>
          <input type="date" placeholder=>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
